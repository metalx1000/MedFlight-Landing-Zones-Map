      var Circles=[];
      var x=26.182006;
      var y=-81.696071;
      var center = new google.maps.LatLng(x,y);

      function initialize() {
        var mapOptions = {
          zoom: 12,
          center: center,
          mapTypeId: google.maps.MapTypeId.HYBRID
        }
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        getZones();

      }

        map_markers=[];
        function placeMarker(location, id) {
            var url="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=";
            var color="|FF0000|000000";
            var icon=url+id+color;
            var marker = new google.maps.Marker({
                position: location,
                icon: icon, 
                map: map
            });
            map_markers.push(marker);
        }

      function getZones(){
        $.get("data4",function(data){
          var zones = data.split("\n");
          zones.forEach(function(zone){
            var info = zone.split("|");
            if(info[8] !== undefined){
              var GPS = info[8].split(",");
              var loc = new google.maps.LatLng(GPS[0],GPS[1]);
              addCircle(loc);
            }
          })
        })
      }
      

      google.maps.event.addDomListener(window, 'load', initialize);

    function addCircle(loc){
      var center = loc;
      //circle large
      var CircleOptions = {
        strokeColor: 'lightred',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: 'lightred',
        fillOpacity: 0.35,
        map: map,
        center: center,
        radius: 150
      };
      Circles.push(new google.maps.Circle(CircleOptions));

      //circle little 
      var CircleOptions = {
        strokeColor: 'red',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: 'red',
        fillOpacity: 0.35,
        map: map,
        center: center,
        radius: 100
      };
      Circles.push(new google.maps.Circle(CircleOptions));
      google.maps.event.addListener(map, 'click', function(event) {
         move_zone(event.latLng);
      });

    }
    $(document).ready(function(){
    });
    </script>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>Info</h1>
      </div>
    </div>

    <div id="map-canvas"></div>
  </body>
